<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Announcement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <div class="columns">
        <div class="container column is-5 mt-4">
            <main class="container content box">
                <h1 class="title">Winners update form</h1>
                <div class="notification is-success">
                    <ul>
                        <h4>Read the instructions carefully before submitting</h4>
                        <li>
                            <p>Enter the details correctly</p>
                        </li>
                        <li>
                            <p>Enter only the student ID</p>
                        </li>
                        <li>
                            <p>Enter valid student information </p>
                        </li>
                        <li>
                            <p>Verify before submitting</p>
                        </li>
                        <li>
                            <p>On submitting, the entered details will go public</p>
                        </li>
                    </ul>
        
                </div>
        
                <form method="post" action="#">
                    <div class="field">
                        <label class="label" for="the_name">Enter Event ID</label>
                        <input type="text" name="name" id="the_name" class="input" required>
                    </div>
                    <div class="columns">
                        <div class="column field">
                            <label class="label" for="the_message">1st Place</label>
                            <input name="message" id="the_message" class="input has-background-danger-light" required>
                        </div>
                        <div class="column field">
                            <label class="label" for="the_message">2nd Place</label>
                            <input name="message" id="the_message" class="input has-background-primary-light">
                        </div>
                        <div class="column field">
                            <label class="label" for="the_message">3rd Place</label>
                            <input name="message" id="the_message" class="input has-background-link-light">
                        </div>
                    </div>
        
                    <div class="field has-text-centered">
                        <input type="submit" class="button is-primary">
                    </div>
                </form>
            </main>
        </div>
    </div>
    
</body>

</html>
