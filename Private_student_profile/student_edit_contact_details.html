    <!--CONTACT STUDENTS -->
    <section id="contact" class="section container is-centered">
        <div class="notification" style="margin: 15% 5% 10% 5%;"><h2 class="subtitle is-2"> Contact details</h2>



<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">E-mail</label>
  </div>
  <div class="field-body">

    <div class="field">
      <p class="control is-expanded has-icons-left ">
        <input class="input" type="email" placeholder="Primary E-mail">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control is-expanded has-icons-left ">
        <input class="input" type="email" placeholder="College E-mail">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Contact number</label>
  </div>
  <div class="field-body">

    <div class="field">
      <div class="field has-addons">
        <p class="control">
          <a class="button is-static">
            +91
          </a>
        </p>
        <p class="control is-expanded">
          <input class="input" type="tel" placeholder="Your phone number">
        </p>
      </div>
      <p class="help">Do not enter the first zero</p>
    </div>

    <div class="field">
      <div class="field has-addons">
        <p class="control">
          <a class="button is-static">
            +91
          </a>
        </p>
        <p class="control is-expanded">
          <input class="input" type="tel" placeholder="Alternate phone number">
        </p>
      </div>
      <p class="help">Do not enter the first zero</p>
    </div>
  </div>
</div>



<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
      <div class="field is-grouped is-grouped-right">
      <p class="control">
        <a class="button is-link is-medium">
          Submit
        </a>
      </p>
      <p class="control">
        <a class="button is-light is-medium">
          Cancel
        </a>
      </p>
      </div>
</div>
