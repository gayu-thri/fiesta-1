    <!-- STUDENT DETAILS -->
    <section id="details" class="section container is-centered ">
        <div class="notification" style="margin: 3% 5% 0.1% 5%;"><h2 class="subtitle is-2">Student details</h2>



<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Student</label>
  </div>
  <div class="field-body">

    <div class="field">
      <p class="control is-expanded has-icons-left">
        <input class="input" type="text" placeholder="Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control is-expanded has-icons-left ">
        <input class="input" type="date" placeholder="Date of brith">
        <span class="icon is-small is-left">
          <i class="fas fa-birthday-cake"></i>
        </span>
      </p>
    </div>
  </div>
</div>


<div class="field is-horizontal">
      <div class="field-label is-normal">
      <label class="label">Registration number</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="Registration number">
            </p>
          </div>
        </div>
      </div>
</div>

<div class="field is-horizontal">
      <div class="field-label is-normal">
      <label class="label">Year of graduation</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <p class="control is-expanded">
              <input class="input" type="month" placeholder="Select the month and year of graduation">
            </p>
          </div>
          <p class="help">Select month and year</p>
        </div>
      </div>
</div>


<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Department</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div class="select is-fullwidth">
          <select>
            <option>Computer Science & Engineering</option>
            <option>Electrical & Electronics Engineering </option>
            <option>Electronics & Communication Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Chemical Engineering</option>
            <option>Aerospace Engineering</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">Available for upcoming events?</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <label class="radio">
          <input type="radio" name="member">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="member">
          No
        </label>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Extracurricular activities</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="e.g. Tennis Football Basketball (Enter with spaces)">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">About myself</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <textarea class="textarea" placeholder="Tell us more about you :) "></textarea>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
      <div class="field is-grouped is-grouped-right">
      <input class="button is-black is-medium" type='submit'>
      <input class="button is-light is-medium" type='reset'>
      </div>
</div>
